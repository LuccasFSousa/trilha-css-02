    <div>
        <section>

    <script>
    // JavaScript
const videoAside = document.getElementById('video-aside');
const videoThumbnails = videoAside.querySelectorAll('.video-thumbnail');
let currentIndex = 0;

function playNextVideo() {
    videoThumbnails[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % videoThumbnails.length;
    videoThumbnails[currentIndex].classList.add('active');
}

setInterval(playNextVideo, 3000); // Altera o vídeo a cada 3 segundos (3000 milissegundos)
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const menuLateral = document.querySelector('.menu-lateral');

    menuToggle.addEventListener('click', function() {
        menuLateral.style.left = menuLateral.style.left === '0px' ? '-250px' : '0px';
    });
});

</script>
